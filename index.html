<!doctype HTML>
<html>
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
     <a-scene embedded arjs>
      <a-marker preset="hiro">
          <a-box position="0 0.5 0" material="color: red;"></a-box>
           <a-entity 
               obj-model="obj: url(https://raw.githubusercontent.com/ddesmond/theatre-ar/master/box.obj); 
               mtl: url(https://raw.githubusercontent.com/ddesmond/theatre-ar/master/box.mtl">
               </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
